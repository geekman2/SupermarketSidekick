<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script src="js/code.js" type="text/javascript"></script>
    <script src="../plugins/com.brodysoft.sqlitePlugin/www/SQLitePlugin.js" type="text/javascript"></script>
    <script type="text/javascript">
        function onClick(){
            document.addEventListener("deviceready", onDeviceReady(), false);
        }
        function onDeviceReady(){
            sync();
        }
    </script>
</head>
<body onload="usernamefill()">
    <div id="page" >
        <div id="taskbar">
           <div id="logo">
                <a href="index.html"> <img src="img/Sidekick.png" alt="My image" /></a>
            </div>
            <div id="buttons">
                 <a id="username" class="toolbar_item" href="#"></a>
            </div>
        </div>
        <div id="content">
            <div>
                <form id = "search" action="/searchresults/" method="post">
                    <!--<label id="searchlabel">Search For An Item!</label>-->
                    <input type="text" id="searchfield" name="query" value="" placeholder="Search for an item!">
                </form>
            </div>
            <button onclick="onClick()" class="resultitem">Sync</button>
        </div>
    </div>

</body>
</html>
