<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/zepto.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript"></script>
    <script type="text/javascript">
        setTimeout(function () {
            usernamefill();
        }, 100);

        function onDeviceReady(){
            login();
        }
        function nevermind(){
            document.querySelector("#usernamefield").value = "";
            document.querySelector("#confirm").style.visibility="hidden";

        }
    </script>
<body>
    <div id="taskbar">
        <a href="index.html">Home</a>
        <a id="username" class="toolbar_item" style="float:right;" href="#"></a>
    </div>
        <div id="content">
            <div class="form" id="login">
                <input id="usernamefield" placeholder="Username" onsubmit="login()">
                <button id="submit" onclick="login()">Login</button>
            </div>
            <div id="confirm" style="visibility: hidden; color: #ffffff">
                There is no registered user by that name, would you like to register it?
                <div>
                    <button class="adjacentButton" onclick="nevermind()" style="background-color: red; margin-right: 4%">No</button>
                    <button class="adjacentButton" onclick="createUser()" style="background-color: green; ">Yes</button>
                </div>
            </div>
        </div>

</body>
</html>
